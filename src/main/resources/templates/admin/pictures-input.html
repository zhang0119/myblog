<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片新增</title>

    <div th:replace="comment/comment::header"></div>
</head>
<body>

<!--导航栏-->
<div th:replace="comment/comment::#b_nav"></div>

<div class="m-padded-tb-hugex">
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/pictures/input}" class="teal active item">新增</a>
                <a href="#" th:href="@{/admin/pictures}" class="item">列表</a>
            </div>
        </div>
    </div>
</div>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
        <!--
            这个页面既做新增也做修改
            th:object 分解对象
        -->
        <form action="#" th:action="*{id}==null?@{/admin/pictures}:@{/admin/pictures/{id}(id=*{id})}" th:object="${picture}" th:method="post" class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class=" field">
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片名称</label>
                    <input type="text" name="pictureName" placeholder="图片名称" th:value="*{pictureName}">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">时间地点</label>
                    <input type="text" name="pictureTime" placeholder="时间地点" th:value="*{pictureTime}">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片地址</label>
                    <input type="text" name="pictureAddress" placeholder="图片地址" th:value="*{pictureAddress}">
                </div>
                <div class="ui left labeled input m-margin-top">
                    <label class="ui teal basic label">图片描述</label>
                    <input type="text" name="pictureDescription" placeholder="图片描述" th:value="*{pictureDescription}">
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                <button class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--底部栏-->
<div th:replace="comment/comment::footer"></div>

<div th:replace="comment/comment::commentJs"></div>

<script>

    // $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    /*这段脚本负责加载博客的统计信息*/
    $('#blog-message').load("/footer/blogmessage");

    // 运行时间统计
    function secondToDate(second) {
        if (!second) {
            return 0;
        }
        var time = new Array(0, 0, 0, 0, 0);
        if (second >= 365 * 24 * 3600) {
            time[0] = parseInt(second / (365 * 24 * 3600));
            second %= 365 * 24 * 3600;
        }
        if (second >= 24 * 3600) {
            time[1] = parseInt(second / (24 * 3600));
            second %= 24 * 3600;
        }
        if (second >= 3600) {
            time[2] = parseInt(second / 3600);
            second %= 3600;
        }
        if (second >= 60) {
            time[3] = parseInt(second / 60);
            second %= 60;
        }
        if (second > 0) {
            time[4] = second;
        }
        return time;
    }
    function setTime() {
        /*此处为网站的创建时间*/
        var create_time = Math.round(new Date(Date.UTC(2020, 01, 25, 15, 15, 15)).getTime() / 1000);
        var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
        currentTime = secondToDate((timestamp - create_time));
        currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天'
            + currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
            + '秒';
        document.getElementById("htmer_time").innerHTML = currentTimeHtml;
    }
    setInterval(setTime, 1000);

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'pictureaddress',
                rules: [{
                    type : 'empty',
                    prompt: '请输入照片地址'
                }]
            }
        }
    });

</script>
</body>
</html>
